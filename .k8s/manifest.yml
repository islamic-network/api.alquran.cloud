---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting-alquran-api
  namespace: alquran-cloud
config:
  second: 12
  policy: redis
  limit_by: ip
  fault_tolerant: true
  redis:
    host: valkey-ratelimiting-primary
    port: 6379
plugin: rate-limiting
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: proxy-cache-alquran-api
  namespace: alquran-cloud
config:
  response_code:
  - 200
  - 400
  - 301
  request_method:
  - GET
  - HEAD
  cache_ttl: 86400
  cache_control: false
  content_type:
  - application/json
  strategy: memory
  memory:
    dictionary_name: mamluk_proxy_cache
plugin: proxy-cache
---
#  Service
apiVersion: v1
kind: Service
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
  annotations:
    konghq.com/plugins: rate-limiting-alquran-api, proxy-cache-alquran-api
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: alquran-cloud-api
# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
spec:
  replicas: 2 # 16 requests each
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: alquran-cloud-api
  template:
    metadata:
#      annotations:
#        prometheus.io/scrape: "true"
#        prometheus.io/port: "9090"
#        prometheus.io/path: "/metrics"
      labels:
        app: alquran-cloud-api
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: alquran-cloud-api
      containers:
        - name: alquran-cloud-api
          image: islamicnetwork/api.alquran.cloud:$COMMIT_TAG
          env:
            - name:  DB_USER
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: username
            - name:  DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: password
            - name:  DB_NAME
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: database
            - name:  DB_HOST
              value: "mysql"
            - name:  DB_PORT
              value: "3306"
            - name:  MEMCACHED_HOST
              value: "memcached"
            - name:  MEMCACHED_PORT
              value: "11211"
            - name: IMPORTER_KEY
              valueFrom:
                secretKeyRef:
                  name: alquran-cloud-api-database
                  key: importerkey
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 7
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /status
              port: 8080
            periodSeconds: 7
            failureThreshold: 3
          resources:
            requests:
              cpu: "350m"
              memory: 400Mi
            limits:
              cpu: "500m"
              memory: 500Mi
          ports:
            - containerPort: 8080
              name: api
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
            - containerPort: 9091
              name: status
              protocol: TCP
---
# HPA
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: alquran-cloud-api
  namespace: alquran-cloud
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alquran-cloud-api
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
